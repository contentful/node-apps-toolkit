version: 2.1
executors:
  node:
    docker:
      - image: circleci/node:14

orbs:
  vault: contentful/vault@1

setup-npm:
  &setup-npm
  run:
    name: Provide NPM Token
    command: |-
      echo $'@contentful:registry=https://registry.npmjs.org/
      //registry.npmjs.org/:_authToken=${NPM_TOKEN}' >> ~/.npmrc

install-node-modules:
  &npm-install
  run:
    name: Install dependencies
    command: npm ci

jobs:
  lint-and-test:
    executor: node
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: "npm-read"
      - *setup-npm
      - *npm-install
      - run:
          name: Run linter
          command: npm run lint
      - run:
          name: Run tests
          command: npm run test
  lint-commits:
    executor: node
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: "npm-read"
      - *setup-npm
      - *npm-install
      - run:
          name: Linting commits
          command: npx commitlint --to $(git rev-parse HEAD) -V
  semantic-release:
    executor: node
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: "semantic-release-ecosystem"
      - *setup-npm
      - run:
          name: npm ci
          command: npm ci
      - run:
          name: Releasing
          command: npm run semantic-release
workflows:
  version: 2.1
  build:
    jobs:
      - lint-and-test:
          context:
            - vault
      - lint-commits:
          context:
            - vault
      - semantic-release:
          context:
            - vault
          filters:
            branches:
              only: master
          requires:
            - lint-and-test
            - lint-commits