version: 2.1

orbs:
  node: circleci/node@5.1.0
  vault: contentful/vault@1

commands:
  setup-npm:
    steps:
      - run:
          name: Provide NPM Token
          command: |-
            echo $'@contentful:registry=https://registry.npmjs.org/
            //registry.npmjs.org/:_authToken=${NPM_TOKEN}' >> ~/.npmrc

jobs:

  lint-and-test:
    docker:
      - image: "cimg/base:stable"
    parameters:
      node-version:
        type: string
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
      - run: npm ci
      - run:
          name: Run linter
          command: npm run lint
      - run:
          name: Run tests
          command: npm run test

  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install:
          node-version: "20"
      - run: npm ci
      - run: npm run build
      - run: npm run build:docs

  lint-commits:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install:
          node-version: "20"
      - run: npm ci

  semantic-release:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: "semantic-release-ecosystem"
      - node/install:
          node-version: "20"
      - setup-npm
      - run: npm ci
      - run:
          name: Releasing
          command: npm run semantic-release

workflows:
  lint-build-release:
    jobs:
      - lint-and-test:
          matrix:
            parameters:
              node-version: ["18.12.0", "20.6.1"]
      - lint-commits
      - build
      - semantic-release:
          context:
            - vault
          requires:
            - lint-and-test
            - lint-commits
            - build
